<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


	<title>Train Scheduler</title>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 id="header" class="text-center">All aboard!!</h1>
		</div>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Current Train Schedule</h3>
		</div>
			<div class="table-responsive">
				<table class="table" id= "trainData">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (Minutes)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title h3format">Add A Train</h3>
		</div>
		<div class="panel-body panelFormat">
			<form>
			  <div class="form-group">
			    <label for="trainName">Train Name</label>
			    <input type="text" class="form-control inputFormat" id="trainName" placeholder="Enter your train here">
			  </div>
			  <div class="form-group">
			    <label for="destination">Destination</label>
			    <input type="text" class="form-control inputFormat" id="destination" placeholder="Train destination">
			  </div>
			  <div class="form-group">
			    <label for="firstTrainTime">First Train Time (HH:MM - Military Time)</label>
			    <input type="text" class="form-control inputFormat" id="trainTimeInput" placeholder="HH:MM - Enter using military time.">
			  </div>
			  <div class="form-group">
			    <label for="frequency">Frequency (Minutes)</label>
			    <input type="text" class="form-control inputFormat" id="frequency" placeholder="How frequent is the train?">
			  </div>
			  <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
			</form>
		</div>
	</div>


	</div>


    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

</body>
</html>
